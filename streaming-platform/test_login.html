<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pre { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Test Login API</h1>
        
        <div class="form-group">
            <label>Select User:</label>
            <select id="userSelect">
                <option value="admin">Admin (admin@stream.com)</option>
                <option value="user">User (user@stream.com)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <h3>Test with cURL:</h3>
        <div class="pre" id="curlCommand">
curl -X POST "http://localhost/streaming-platform/api/auth.php?action=login" \
  -H "Content-Type: application/json" \
  -d '{"email":"admin@stream.com","password":"password123"}'
        </div>
    </div>
    
    <script>
    function testLogin() {
        const users = {
            'admin': 'admin@stream.com',
            'user': 'user@stream.com'
        };
        
        const userType = document.getElementById('userSelect').value;
        const email = users[userType];
        const password = document.getElementById('password').value;
        
        // Update cURL command
        document.getElementById('curlCommand').textContent = 
`curl -X POST "http://localhost/streaming-platform/api/auth.php?action=login" \\
  -H "Content-Type: application/json" \\
  -d '{"email":"${email}","password":"${password}"}'`;
        
        fetch('http://localhost/streaming-platform/api/auth.php?action=login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (data.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Login Successful!</h3>
                    <p><strong>User:</strong> ${data.user.username}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Token (first 50 chars):</strong> ${data.token.substring(0, 50)}...</p>
                    <p><strong>Full Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Login Failed</h3>
                    <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                    <p><strong>Full Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Request Failed</h3>
                <p><strong>Error:</strong> ${error}</p>
            `;
        });
    }
    
    // Update cURL command when user changes
    document.getElementById('userSelect').addEventListener('change', function() {
        const users = {
            'admin': 'admin@stream.com',
            'user': 'user@stream.com'
        };
        const userType = this.value;
        const email = users[userType];
        const password = document.getElementById('password').value;
        
        document.getElementById('curlCommand').textContent = 
`curl -X POST "http://localhost/streaming-platform/api/auth.php?action=login" \\
  -H "Content-Type: application/json" \\
  -d '{"email":"${email}","password":"${password}"}'`;
    });
    </script>
</body>
</html>
